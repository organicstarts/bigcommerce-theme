<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent py-2 p-0 m-0 border-0" itemscope itemtype="http://schema.org/BreadcrumbList">
            {{#unless theme_settings.hide_breadcrumbs }}
                {{#each breadcrumbs}}
                    <li class="breadcrumb-item{{#if @last}} active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                        {{#or @last (if url "==" null)}}
                            <meta itemprop="item" content="{{url}}">
                            <span class="breadcrumb-label" itemprop="name">{{capitalizeAll name}}</span>
                        {{else}}
                            <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{capitalizeAll name}}</span></a>
                        {{/or}}
                        <meta itemprop="position" content="{{add @index 1}}" />
                    </li>
                {{/each}}
            {{/unless}}
        </ol>
    </nav>
</div>
