<div class="bg-moss-neg-9 border-bottom border-moss container-fluid">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-moss-neg-9 py-2 p-0 m-0 border-0" itemscope itemtype="http://schema.org/BreadcrumbList">
                {{#unless theme_settings.hide_breadcrumbs }}
                    {{#each breadcrumbs}}
                        <li class="breadcrumb-item{{#if @last}} active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                            {{#or @last (if url "==" null)}}
                                <meta itemprop="item" content="{{url}}">
                                <span class="breadcrumb-label" itemprop="name">{{name}}</span>
                            {{else}}
                                <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{name}}</span></a>
                            {{/or}}
                            <meta itemprop="position" content="{{add @index 1}}" />
                        </li>
                    {{/each}}
                {{/unless}}
            </ol>
        </nav>
    </div>
</div>
