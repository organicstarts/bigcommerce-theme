<div class="form-group" id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <noscript>
        <label for="{{id}}_input">{{label}} </label>
        {{#if required}}<small class="form-text text-muted float-right text-uppercase">{{lang 'common.required' }}</small>{{/if}}
        <input type="text" id="{{id}}_input" name="{{name}}" value="{{value}}" class="form-control" aria-required="{{required}}" data-label="{{label}}" />
    </noscript>

    <label for="{{id}}_select">{{label}}</label>
    {{#if required}}<small class="form-text text-muted float-right text-uppercase">{{lang 'common.required' }}</small>{{/if}}
    <select name="{{name}}" class="form-control" aria-required="{{required}}" id="{{id}}_select" data-label="{{label}}" {{#if private_id}}data-field-type="{{private_id}}"{{/if}}>
        {{#if options}}
            <option value="">{{chooseprefix}}</option>
            {{#each options}}
                <option {{#if selected}} selected {{/if}}value="{{value}}">{{label}}</option>
            {{/each}}
        {{/if}}
    </select>
</div>
