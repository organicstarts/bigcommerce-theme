<section id="bfcm">
    <img src="https://storage.googleapis.com/triad/os/i/bfcm/neon-banner.gif">
    <h1 id="countdown" class="display-1"></h1>
    <div id="coupon" class="d-none ">
        <picture>
                <source
                    media="(min-width: 768px)"
                    ix-path="os/i/bfcm/deal.png"
                    sizes="600px"
                    src="https://triad.imgix.net/os/i/bfcm/deal.png?w=600&px=8&blur=100&auto=format"
                    data-src="https://triad.imgix.net/os/i/bfcm/deal.png?w=600"
                />
                <source
                    media="(min-width: 425px)"
                    ix-path="os/i/bfcm/deal.png"
                    sizes="320px"
                    src="https://triad.imgix.net/os/i/bfcm/deal.png?w=320&px=8&blur=100&auto=format"
                    data-src="https://triad.imgix.net/os/i/bfcm/deal.png?w=320"
                />
                <img 
                    class="lazyload"
                    ix-path="os/i/bfcm/deal.png"
                    sizes="200px"
                    src="https://triad.imgix.net/os/i/bfcm/deal.png?w=200&px=8&blur=100&auto=format"
                    data-src="https://triad.imgix.net/os/i/bfcm/deal.png?w=200"
                    alt="30 Percent Off"
                />
            </picture>
        <h1 class="display-4">Use Coupon<br>BFCM<br>At Checkout</h1>

        <p>
            <small>
                Cannot be applied to prior orders.<br>
                Cannot be combined with other discounts or coupons.<br>
                Limited time only. While supplies last.<br>
                Sale starts November 29th at 12:00 AM (EST)<br>
                and ends December 1st at 11:59 PM (EST).<br>
                Valid only at OrganicStart.com. Not redeemable for cash. <br>
            </small>
        </p>
    </div>
</section>

<script>
var countDownDate = new Date("Nov 28, 2019 23:59:59").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor(days * 24) + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "starts now";
    document.getElementById("coupon").classList.remove('d-none');
  }
}, 1000);
</script>
